<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Helper Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="map">
      <div class="island">
        <div class="grid"></div>
      </div>
    </div>
  </div>

  <!-- Music Toggle Button -->
  <button id="music-toggle" class="music-btn">ðŸ”Š</button>

  <!-- Popup Screen -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <!-- Close Button (X) -->
      <div id="close-popup" class="close-button">Ã—</div>
      
      <!-- Title (shown once at top) -->
      <h2 id="study-title" class="study-title">Study Material Title</h2>
      
      <!-- Pages Container -->
      <div class="pages-container">
        <!-- Page 1 (always visible first) -->
        <div id="page-1" class="popup-page">
          <div class="page-image-container">
            <img class="page-image" src="" alt="">
          </div>
          <div class="page-caption"></div>
        </div>
        
        <!-- Page 2 (hidden until navigation) -->
        <div id="page-2" class="popup-page" style="display:none">
          <div class="page-image-container">
            <img class="page-image" src="" alt="">
          </div>
          <div class="page-caption"></div>
        </div>
      </div>
      
      <!-- Navigation Arrows -->
      <div id="left-arrow" class="arrow">&#10094;</div>
      <div id="right-arrow" class="arrow">&#10095;</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
